<div class="container">
    <table class="table table-border">
        <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Salary</th>
           <th>DOB</th>
           <th>Gender</th>
           <th>Address</th>
        </tr>
        <tr *ngFor="let item of data">
           <td>{{item.id}}</td>
             <td (click)="onSubmit(item.id)">{{item.name}}</td>
             <td>{{item.salary}}</td>
             <td>{{item.dob}}</td>
             <td>{{item.gender}}</td>
             <td>{{item.Address}}</td>
        </tr>
     </table>    
          
       
</div>
